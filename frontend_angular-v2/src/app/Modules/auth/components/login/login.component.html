<div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left side with gradient background, logo, and text -->
    <div class="w-full md:w-2/3 bg-gradient-to-tr from-[#480e2c] to-[#9f631a] flex flex-col justify-start items-start relative p-4 md:pl-8 md:pb-0">
        <div class="ml-4 md:ml-8 mt-8">
            <img class="w-24 h-24 md:w-32 md:h-32 mb-4" src="/assets/Elimu pay Logo.png" alt="logo">
            <div class="text-white">
                <h1 class="text-2xl md:text-4xl font-bold">Welcome to Elimupay</h1>
                <p class="text-lg md:text-2xl font-bold">Empowering Education, Embracing Innovation</p>
            </div>
        </div>
    </div>

    <!-- Right side with login form -->
    <div class="w-full md:w-1/3 flex flex-col justify-center items-center bg-white p-4">
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">Sign In</h2>
            <p class="text-sm md:text-xl text-gray-600">To continue, please log in. Keep your password confidential and do not share it with others.</p>
        </div>
        <div class="bg-white p-4 md:p-8 rounded-lg shadow-md w-full max-w-md">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" formControlName="username" id="username" name="username"
                            class="mt-1 block w-full border-gray-500 rounded-md shadow-sm focus:border-pink-950 focus:ring focus:ring-pink-950 focus:ring-opacity-60"
                            placeholder="Enter your username" required>
                        <small style="color: red;"
                            *ngIf="username?.hasError('required') && (username?.dirty || username?.touched)">Username is
                            required</small>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <input [type]="passwordFieldType" id="password" name="password" formControlName="password"
                                class="mt-1 block w-full border-gray-500 rounded-md shadow-sm focus:border-pink-950 focus:ring focus:ring-pink-950 focus:ring-opacity-60"
                                placeholder="Enter your password" required>
                            <button type="button" (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <span class="fa fa-eye text-pink-950"
                                    [ngClass]="{'fa-eye-slash': !passwordVisible, 'fa-eye': passwordVisible}"></span>
                            </button>
                        </div>
                        <small style="color: red;"
                            *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">Password is
                            required</small>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="text-sm">
                        <a href="passwordreset" class="font-medium text-blue-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full text-white bg-pink-950 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

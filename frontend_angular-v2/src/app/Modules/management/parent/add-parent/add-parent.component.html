<div class="container mx-auto">
  
  <div class="bg-purple-700 p-4 rounded-t-lg">
    <h1 class="text-white text-2xl font-semibold text-center">
      Parent Creation Form
    </h1>
  </div>
<form [formGroup]="parentForm" (ngSubmit)="onFormSubmit()" class="p-4 space-y-4">
  <!-- NAMES -->
  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full">
      <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
      <input
        id="first_name"
        type="text"
        placeholder="eg. Simon"
        formControlName="first_name"
        required
        class="w-full border border-black rounded-full px-3 py-2 focus:outline-none focus:ring focus:border-black"
      />
    </div>
    <div class="w-full">
      <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
      <input
        id="last_name"
        type="text"
        placeholder="eg. Khamana"
        formControlName="last_name"
        required
        class="w-full border border-black rounded-full px-3 py-2 focus:outline-none focus:ring focus:border-black"
      />
    </div>
  </div>

  <!-- PHONE NUMBER & ID -->
  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full">
      <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
      <input
        id="phone_number"
        type="text"
        placeholder="eg. 0785 433 XXX"
        formControlName="phone_number"
        class="w-full border border-black rounded-full px-3 py-2 focus:outline-none focus:ring focus:border-black"
      />
    </div>
    <div class="w-full">
      <label for="parentIdno" class="block text-sm font-medium text-gray-700 mb-2">ID Number</label>
      <input
        id="parentIdno"
        type="text"
        placeholder="eg. 324XXXXX"
        formControlName="parentIdno"
        class="w-full border border-black rounded-full px-3 py-2 focus:outline-none focus:ring focus:border-black"
      />
    </div>
  </div>

  <!-- EMAIL -->
  <div class="w-full">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
    <input
      id="email"
      type="email"
      placeholder="eg. none.none@none.com"
      formControlName="email"
      class="w-full border border-black rounded-full px-3 py-2 focus:outline-none focus:ring focus:border-black"
    />
  </div>

  <!-- ACTIONS -->
  <div class="flex flex-col sm:flex-row gap-4 justify-end">
    <button
      type="button"
      (click)="onCancel()"
      class="w-full sm:w-auto border-2 border-black bg-blue-950 text-white hover:bg-black hover:text-white focus:ring-4 focus:ring-red-700 text-sm px-4 py-2 rounded-full"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="w-full sm:w-auto border-2 border-pink-950 bg-pink-50 hover:bg-red-900 hover:text-white focus:ring-4 focus:ring-red-700 text-sm px-4 py-2 rounded-full"
    >
      {{ data ? 'Update' : 'Submit' }}
    </button>
  </div>
</form>

</div>

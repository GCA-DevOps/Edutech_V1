<div class="main-body flex-1 transition-all duration-300">
    <div class="bg-purple-700 p-4 flex justify-between items-center">
      <span class="text-lg font-times text-pink-50 pl-7 ml-4">View Fee Structure</span>
    </div>
    <div class="flex space-x-4">
      <div class="bg-white shadow-md rounded-lg p-6 w-full mx-auto mt-8">
        <!-- Title and Grade Section -->
        <div class="mb-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Fee Structure</h2>
          <div class="flex space-x-8">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-600">Student name</label>
              <p class="text-lg text-gray-700 font-semibold">{{ studentName }}</p>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-600">Grade</label>
              <p class="text-lg text-gray-700 font-semibold">{{ feeStructure.grade }}</p>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-600">Year</label>
              <p class="text-lg text-gray-700 font-semibold">{{ feeStructure.year }}</p>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-600">Total Amount</label>
              <p class="text-lg text-gray-700 font-semibold">{{ feeStructure.total_amount }}</p>
            </div>
          </div>
  
          <div class="p-4 grid gap-4 grid-cols-1 md:grid-cols-1 lg:grid-cols-1">
            <div *ngFor="let term of feeStructure.terms" class="bg-white shadow-lg rounded-lg overflow-hidden border border-gray-200">
              <div class="px-6 py-4">
                <h2 class="text-lg font-bold text-gray-800 mb-4">{{ term.term }}</h2>
                <div class="grid grid-cols-4 gap-4 mb-4">
                  <div class="text-gray-600 text-xs font-semibold">Description</div>
                  <div class="text-gray-600 text-xs font-semibold">Amount</div>
                  <div class="text-gray-600 text-xs font-semibold">Paid Amount</div>
                  <div class="text-gray-600 text-xs font-semibold">Deadline</div>
                </div>
                <div *ngFor="let item of term.items" class="grid grid-cols-4 gap-4 py-2 border-b border-gray-200">
                  <p class="text-gray-600 text-sm">{{ item.description }}</p>
                  <p class="text-gray-900 text-sm font-semibold">{{ item.amount }}</p>
                  <p class="text-gray-900 text-sm font-semibold">{{ item.paid }}</p>
                  <p class="text-gray-600 text-sm">{{ item.deadline }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
